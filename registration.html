<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Registration Page</title>
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsKpqw4lEz1Ifc5w31c4bKrauVNqdVQOxiIFkvREby2SN7iuFo">
</head>
<body>
    <div class="container">
      <div class="jumbotron">
      <div class="row main">
        <div class="main-login main-center">
          <h3>Please Log in and leave all your troubles to us.</h3>
          <form class="" method="POST" action="#">


            <div class="form-group">
              <label for="username" class="cols-sm-2 control label">username</label>
              <div class="cols-sm-10">
                <div class="input group">
                  <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" required/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="cols-sm-2 control label">Password</label>
              <div class="cols-sm-10">
                <div class="input group">
                  <span class="input-group-addon"><i class="fas fa-lock"></i></i></span>                 
                  <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <a href="https://www.bigcommerce.com/blog/wp-content/uploads/2017/08/welcome-emails-hero.jpg" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login button">LOG IN</a>
              <p>Dont have an account? No need to worry, Sign Up Below.
              </p>
              <a href="https://docs.google.com/forms/d/e/1FAIpQLSd-1OFOgFe0Xse8NsctQxl5gqgvvO6FCHCh9R3uUhuQYC4j9Q/viewform" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login button">SIGN UP</a>
            </div>

          </form>
          </div>
        </div>
      </div>
    </div>

  

</body>
</html>
